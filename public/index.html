    <script>
    (function() {
      // ä¸»é¢˜åˆ‡æ¢é€»è¾‘
      const THEME_ORDER = ['system', 'light', 'dark'];
      function getSystemTheme() {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      function getTheme() {
        const saved = localStorage.getItem('theme-mode');
        if (THEME_ORDER.includes(saved)) return saved;
        return 'system';
      }
      function setTheme(theme) {
        localStorage.setItem('theme-mode', theme);
        if (theme === 'system') {
          document.body.setAttribute('data-theme', getSystemTheme());
        } else {
          document.body.setAttribute('data-theme', theme);
        }
        // åˆ‡æ¢æŒ‰é’®å›¾æ ‡
        const icon = document.querySelector('#theme-fab span');
        if (icon) {
          icon.textContent = theme === 'light' ? 'ğŸŒ' : (theme === 'dark' ? 'ğŸŒ™' : 'ğŸ–¥ï¸');
        }
      }
      window.toggleTheme = function() {
        const cur = getTheme();
        const idx = THEME_ORDER.indexOf(cur);
        const next = THEME_ORDER[(idx + 1) % THEME_ORDER.length];
        setTheme(next);
      };
      // åˆå§‹åŒ–
      setTheme(getTheme());
      // è·Ÿéšç³»ç»Ÿå˜åŒ–
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
        if (getTheme() === 'system') setTheme('system');
      });
    })();
